<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Mesto Russia</title>
    </head>
    <body>

        <div class="page">

            <header class="header">
                <img class="header__logo" src="./images/logo.svg" alt="логотип">
            </header>

            <main class="content">

                <section class="profile">
                    <div class="profile__info">
                        <img class="profile__avatar" src="./images/Reinhold-Messner.png" alt="аватар"> 
                        <div class="profile__info-edit">  
                            <div class="profile__header">
                                <h1 class="profile__name">Райнхольд Месснер</h1>
                                <p class="profile__job">Покоритель горных вершин</p> 
                            </div>
                            <button class="profile__edit-button" type="button" aria-label="Edit"></button>
                        </div>
                    </div>
                    <button class="profile__add-button" type="button" aria-label="add"></button>
                </section>

                <section class="elements">
                    <ul class="elements__list">
                        <li class="elements__item">   
                            <img class="elements__photo" src="./images/Эверест.jpg" alt="Эверест">
                            <div class="elements__figure">
                                <h2 class="elements__name">Эверест</h2>
                                <button class="elements__like-button" type="button"></button>
                            </div> 
                        </li>
                        <li class="elements__item">
                            <img class="elements__photo" src="./images/Чогори.jpg" alt="Чогори">
                            <div class="elements__figure">
                                <h2 class="elements__name">Чогори</h2>
                                <button class="elements__like-button" type="button"></button>
                            </div>
                        </li>
                        <li class="elements__item">
                            <img class="elements__photo" src="./images/Канченджанга.jpg" alt="Канченджанга">
                            <div class="elements__figure">
                                <h2 class="elements__name">Канченджанга</h2>
                                <button class="elements__like-button" type="button"></button>
                            </div>
                        </li>
                        <li class="elements__item">
                            <img class="elements__photo" src="./images/Дхаулагири.jpg" alt="Дхаулагири">
                            <div class="elements__figure">
                                <h2 class="elements__name">Дхаулагири</h2>
                                <button class="elements__like-button" type="button"></button>
                            </div>
                        </li>
                        <li class="elements__item">
                            <img class="elements__photo" src="./images/Манаслу.jpg" alt="Манаслу">
                            <div class="elements__figure">
                                <h2 class="elements__name">Манаслу</h2>
                                <button class="elements__like-button" type="button"></button>
                            </div>
                        </li>
                        <li class="elements__item">
                            <img class="elements__photo" src="./images/Аннапурна.jpg" alt="Аннапурна">
                            <div class="elements__figure">
                                <h2 class="elements__name">Аннапурна</h2>
                                <button class="elements__like-button" type="button"></button>
                            </div>
                        </li>
                    </ul>
                </section>

            </main>

            <footer class="footer">
                <p class="footer__text">&copy; 2021 Mesto Russia</p>
            </footer>
            <!--Попап редактирования информации-->
            <section class="popup edit-profile">
                <div class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form" name="form">
                        <input type="text" placeholder="Имя" value="" id="input_name" class="popup__input" name="name" required>
                        <input type="text" placeholder="О себе" value="" id="input_job" class="popup__input" name="job" required>
                        <button class="popup__save" type="submit" aria-label="save">Сохранить</button>
                    </form>
                    <button class="popup__close" type="button" aria-label="close"></button> 
                </div>
            </section>
            <!--Попап добавления нового места-->
            <section class="popup add-card">
                <div class="popup__container">
                    <h2 class="popup__title">Новое место</h2>
                    <form class="popup__form" name="form">
                        <input type="text" placeholder="Название" value="" id="input_title" class="popup__input" name="title" required>
                        <input type="text" placeholder="Ссылка на картинку" value="" id="input_link" class="popup__input" name="link" required>
                        <button class="popup__save" type="submit" aria-label="save">Создать</button>
                    </form>
                    <button class="popup__close" type="button" aria-label="close"></button> 
                </div>
            </section>
  
        </div>

        <script src="./scripts/index.js"></script>    
    </body>
</html>
