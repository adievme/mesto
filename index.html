<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Mesto Russia</title>
    </head>
    <body>

        <div class="page">

            <header class="header">
                <img class="header__logo" src="./images/logo.svg" alt="логотип">
            </header>

            <main class="content">

                <section class="profile">
                    <div class="profile__info">
                        <img class="profile__avatar" src="./images/Avatar.png" alt="аватар"> 
                        <div class="profile__info-edit">  
                            <div class="profile__header">
                                <h1 class="profile__name">Жак-Ив Кусто</h1>
                                <p class="profile__job">Исследователь океана</p> 
                            </div>
                            <button class="profile__edit-button" type="button" aria-label="Edit"></button>
                        </div>
                    </div>
                    <button class="profile__add-button" type="button" aria-label="add"></button>
                </section>

                <section class="elements">
                    <ul class="elements__list">
                        <li class="elements__item">   
                            <img class="elements__photo" src="./images/kirill-pershin-1088404-unsplash(1).jpg" alt="Карачаевск">
                            <div class="elements__figure">
                                <h2 class="elements__name">Карачаевск</h2>
                                <button class="elements__like-button"></button>
                            </div> 
                        </li>
                        <li class="elements__item">
                            <img class="elements__photo" src="./images/kirill-pershin-1088404-unsplash(3).jpg" alt="Гора Эльбрус">
                            <div class="elements__figure">
                                <h2 class="elements__name">Гора Эльбрус</h2>
                                <button class="elements__like-button"></button>
                            </div>
                        </li>
                        <li class="elements__item">
                            <img class="elements__photo" src="./images/kirill-pershin-1088404-unsplash(2).jpg" alt="Домбай">
                            <div class="elements__figure">
                                <h2 class="elements__name">Домбай</h2>
                                <button class="elements__like-button"></button>
                            </div>
                        </li>
                        <li class="elements__item">
                            <img class="elements__photo" src="./images/kirill-pershin-1088404-unsplash(3).jpg" alt="Гора Эльбрус">
                            <div class="elements__figure">
                                <h2 class="elements__name">Гора Эльбрус</h2>
                                <button class="elements__like-button"></button>
                            </div>
                        </li>
                        <li class="elements__item">
                            <img class="elements__photo" src="./images/kirill-pershin-1088404-unsplash(2).jpg" alt="Домбай">
                            <div class="elements__figure">
                                <h2 class="elements__name">Домбай</h2>
                                <button class="elements__like-button"></button>
                            </div>
                        </li>
                        <li class="elements__item">
                            <img class="elements__photo" src="./images/kirill-pershin-1088404-unsplash(1).jpg" alt="Карачаевск">
                            <div class="elements__figure">
                                <h2 class="elements__name">Карачаево-Черкесия</h2>
                                <button class="elements__like-button"></button>
                            </div>
                        </li>
                    </ul>
                </section>

            </main>

            <footer class="footer">
                <p class="footer__text">&copy; 2021 Mesto Russia</p>
            </footer>

            <section class="popup">
                <div class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form" name="form">
                        <input type="text" placeholder="Имя" value="" id="input_name" class="popup__input" name="name" required>
                        <input type="text" placeholder="О себе" value="" id="input_job" class="popup__input" name="job" required>
                        <button class="popup__save" type="submit" aria-label="save">Сохранить</button>
                    </form>
                    <button class="popup__close" type="button" aria-label="close"></button> 
                </div>
            </section>
        </div>

        <script src="./scripts/index.js"></script>    
    </body>
</html>
